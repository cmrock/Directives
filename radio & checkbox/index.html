<!DOCTYPE html>
<html ng-app="plunker">

<head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet" data-semver="3.3.6" data-require="bootstrap-css@3.3.6" />
    <link href="style.css" rel="stylesheet" />
    <script data-semver="1.4.9" src="https://code.angularjs.org/1.4.9/angular.js" data-require="angular.js@1.4.x"></script>
    <script src="app.js"></script>
</head>

<body>

<div ng-controller="MainCtrl">
    <br>
    <radio-directive head="tag" input2="inputb" input1="inputa"></radio-directive><br>
    <checkbox-directive ng-model="result" input3="inputc" input4="inputd"></checkbox-directive>
</div>
</body>

</html>
